<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تولید کننده پسورد </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .password-display {
            margin: 20px 0;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            word-break: break-all;
        }
        .controls {
            margin: 20px 0;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        button {
            background-color: #afaa4c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #74a045;
        }
        .copy-btn {
            background-color: #21f3c2;
        }
        .copy-btn:hover {
            background-color: #0bda92;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تولید کننده پسورد </h1>
        
        <div class="password-display" id="password">پسورد شما</div>
        
        <div class="controls">
            <label>
                طول پسورد:
                <input type="number" id="length" min="4" max="64" value="12">
            </label>
            
            <label>
                <input type="checkbox" id="uppercase" checked>
                حروف بزرگ (A-Z)
            </label>
            
            <label>
                <input type="checkbox" id="lowercase" checked>
                حروف کوچک (a-z)
            </label>
            
            <label>
                <input type="checkbox" id="numbers" checked>
                اعداد (0-9)
            </label>
            
            <label>
                <input type="checkbox" id="symbols">
                نمادها (!@#$%^&*)
            </label>
        </div>
        
        <button id="generate">تولید پسورد</button>
        <button id="copy" class="copy-btn">کپی کردن</button>
    </div>

    <script>
        document.getElementById('generate').addEventListener('click', function() {
            const length = document.getElementById('length').value;
            const uppercase = document.getElementById('uppercase').checked;
            const lowercase = document.getElementById('lowercase').checked;
            const numbers = document.getElementById('numbers').checked;
            const symbols = document.getElementById('symbols').checked;
            
            const password = generatePassword(length, uppercase, lowercase, numbers, symbols);
            document.getElementById('password').textContent = password;
        });
        
        document.getElementById('copy').addEventListener('click', function() {
            const password = document.getElementById('password').textContent;
            if(password && password !== 'پسورد شما اینجا نمایش داده می‌شود') {
                navigator.clipboard.writeText(password).then(function() {
                    alert('پسورد با موفقیت کپی شد!');
                }, function() {
                    alert('خطا در کپی کردن پسورد!');
                });
            }
        });
        
        function generatePassword(length, uppercase, lowercase, numbers, symbols) {
            let chars = '';
            let password = '';
            
            if(uppercase) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if(lowercase) chars += 'abcdefghijklmnopqrstuvwxyz';
            if(numbers) chars += '0123456789';
            if(symbols) chars += '!@#$%^&*()_+-=[]{}|;:,.<>?';
            
            if(chars === '') {
                alert('لطفا حداقل یک گزینه را انتخاب کنید!');
                return '';
            }
            
            for(let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                password += chars[randomIndex];
            }
            
            return password;
        }
    </script>
</body>
</html>
